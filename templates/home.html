<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boston House Price Prediction</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            text-align: center;
        }

        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-top: 40px;
            box-shadow: 0px 0px 10px gray;
        }

        input {
            width: 80%;
            padding: 8px;
            margin: 8px;
            border-radius: 5px;
            border: 1px solid gray;
        }

        button {
            padding: 10px 20px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: darkgreen;
        }

        h2 {
            color: #333;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: blue;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>üè† Boston House Price Prediction</h2>

        <form action="/predict" method="post">

            <input type="text" name="CRIM" placeholder="Crime Rate (CRIM)" required><br>
            <input type="text" name="ZN" placeholder="Residential Land Zone (ZN)" required><br>
            <input type="text" name="INDUS" placeholder="Industrial Area (INDUS)" required><br>
            <input type="text" name="CHAS" placeholder="Charles River Dummy (CHAS: 0 or 1)" required><br>
            <input type="text" name="NOX" placeholder="Nitric Oxide Concentration (NOX)" required><br>
            <input type="text" name="RM" placeholder="Average Rooms (RM)" required><br>
            <input type="text" name="AGE" placeholder="Age of House (AGE)" required><br>
            <input type="text" name="DIS" placeholder="Distance to Employment Centers (DIS)" required><br>
            <input type="text" name="RAD" placeholder="Highway Accessibility (RAD)" required><br>
            <input type="text" name="TAX" placeholder="Property Tax Rate (TAX)" required><br>
            <input type="text" name="PTRATIO" placeholder="Pupil Teacher Ratio (PTRATIO)" required><br>
            <input type="text" name="B" placeholder="Proportion of Blacks (B)" required><br>
            <input type="text" name="LSTAT" placeholder="Lower Status % (LSTAT)" required><br>

            <button type="submit">Predict Price</button>
        </form>

        <div class="result">
            {% if prediction_text %}
                <h3>{{ prediction_text }}</h3>
            {% endif %}
        </div>

    </div>

</body>
</html>
